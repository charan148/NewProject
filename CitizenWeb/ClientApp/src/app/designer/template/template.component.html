<div *ngIf="chkpre=='preview'">
    <div class="form_builder_field" *ngFor="let column of item.columns">
        <div *ngIf="column.type=='textbox'" class="row ml-0 mr-0">
            <app-textbox class="col-12 p-0" [item]="column" chkpre="preview"></app-textbox>
        </div>
        <div *ngIf="column.type=='textarea'" class="row ml-0 mr-0">
            <app-textarea class="col-12 p-0" [item]="column" chkpre="preview"></app-textarea>
        </div>
        <div *ngIf="column.type=='checkbox'" class="row ml-0 mr-0">
            <app-checkbox class="col-12 p-0" chkpre="preview" [item]="column"></app-checkbox>
        </div>
        <div *ngIf="column.type=='label'" class="row ml-0 mr-0">
            <div class="col-12 p-0">
                <mat-label style="font-weight:bold" [innerHTML]="column.label"></mat-label>
            </div>
        </div>
    </div>
    </div>


    <div *ngIf="chkpre=='drop'">
        <div *ngFor="let col of item.columns">
            <app-textarea class="col-12" *ngIf="col.type=='textarea'" [item]="col" chkpre="drop"></app-textarea>
            <app-checkbox class="col-12" *ngIf="col.type=='checkbox'" chkpre="drop" [item]="col"></app-checkbox>
            <app-textbox class="col-12" *ngIf="col.type=='textbox'" chkpre="drop" [item]="col"></app-textbox>
            <div *ngIf="col.type=='label'" class="col-12">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Label Content</mat-label>
                    <input matInput type="text" autocomplete="off" [(ngModel)]="col.label" />
                </mat-form-field>
            </div>
        </div>
    </div>
