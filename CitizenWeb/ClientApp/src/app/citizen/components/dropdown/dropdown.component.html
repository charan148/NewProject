<div [formGroup]="form" *ngIf="chkpages=='details'">
    <div [formGroupName]="field.name">
        <span style="font-weight:bold">{{field.label}}</span>
        <div class="hcheckbox">

            <!--<select class="form-control" type="dropdown" [id]="field.name" [formControlName]="field.name">
                <option *ngFor="let opt of field.templateControlOptions" [value]="opt.key">{{opt.label}}</option>
            </select>-->

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-select matInput type="dropdown" [id]="field.name"   (selectionChange)="field.change($event.value,form,$event.source.triggerValue,field.name,'dropdwn')">
                    <mat-option *ngFor="let opt of field.templateControlOptions" [value]="opt.key" >
                        {{opt.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div [formGroup]="form" *ngIf="chkpages=='requestDetails'">
        <span style="font-weight:bold">{{field.label}}</span>
        <div class="hcheckbox">

            <select class="form-control" type="dropdown" [id]="field.name" [formControlName]="field.name">
                <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.label}}</option>
            </select>
        </div>
</div>
