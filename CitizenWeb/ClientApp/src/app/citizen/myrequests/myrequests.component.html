<div id="orders" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    ballot
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">My Requests</span>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search" (keyup)="MyRequestSearch($event.target.value)">
                </div>
            </div>
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="orders-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <!--<ng-container matColumnDef="id" class="sbc">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Request ID</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="text-truncate">{{order.id}}</p>
                    </mat-cell>
                </ng-container>-->

                <!-- Reference Column -->
                <ng-container matColumnDef="requestName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="w-75">Name</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="text-truncate word-wrap w-75">{{order.requestName}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="department" class="w-75">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="text-truncate">
                            {{order.department}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="requestStatusText">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="w-75">Status</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <!--<p class="text-truncate">
        {{order.requestStatusText}}
        </p>-->
                        <p class="status text-truncate h6" [ngClass]="order.requestStatusColor">
                            {{order.requestStatusText}}
                        </p>
                    </mat-cell>
                </ng-container>
                <!-- Priority Column -->
                <ng-container matColumnDef="priority">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Priority</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="status text-truncate h6" [ngClass]="order.priorityColor">
                            {{order.priority}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Priority Column -->
                <!--<ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let order">
                <p class="status text-truncate h6 p-4" [ngClass]="order.status[0].color">
                    {{order.status[0].name}}
                </p>
            </mat-cell>
        </ng-container>-->
                <!-- Date Column -->
                <ng-container matColumnDef="createdDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="text-truncate">
                            {{order.createdDate|date:'short'}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Priority Column -->
                <ng-container matColumnDef="lastActivity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Activity</mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <p class="text-truncate">
                            {{order.lastActivity}}
                        </p>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let order; columns: displayedColumns;"
                         class="order"
                         matRipple
                         (click)="rowClick(order.requestTransactionId)">
                    <!--[routerLink]="'/citizen/requestdetails'"-->
                </mat-row>
            </mat-table>

            <mat-paginator #paginator
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            <!--[length]="dataSource.filteredData.length"
    [pageIndex]="0"
    [pageSize]="10"-->

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
