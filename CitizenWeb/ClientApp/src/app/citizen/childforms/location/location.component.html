<div>
<mat-form-field class="w-100-p mt-16" appearance="outline" fxFlex="250">
    <!--<mat-label>Search Location</mat-label>
    <input matInput [(ngModel)]="location" autocomplete="off">-->
    <mat-label>Search Location</mat-label>
    <input type="text" matInput [matAutocomplete]="auto" (input)="locationSearch($event.currentTarget.value)" [(ngModel)]="location" autocomplete="off">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='optionSelected($event.option.value)'>
        <mat-option *ngFor="let option of locations" [value]="option.name">
            {{option.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
    </div>
<div class="cstmmap">
    <div class="map_location_alert" *ngIf="locationchk">
        <div class="valigmmdl">
            <h2 class="mb-10 ">Location is out of service area</h2>
            <button class="w-100-p colored-bg red" mat-raised-button (click)="update()" type="button">
                Update Location
            </button>
        </div>
    </div>
    <iframe [src]="trustedLocation" frameborder="0" style="border:0; margin-top: -150px; width: 100%; height: 550px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>
<!--<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d224343.2889158627!2d-81.45193403899941!3d28.52878020104407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sorlando%20city%20!5e0!3m2!1sen!2sin!4v1589092964825!5m2!1sen!2sin" frameborder="0" style="border:0; width: 100%; height: 400px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>-->

<div fxLayout="row" fxLayoutAlign="end center" class="mt-4">
    <button mat-raised-button (click)="confirmLoaction()" type="button" color="accent">
        Confirm Location
    </button>
</div>
